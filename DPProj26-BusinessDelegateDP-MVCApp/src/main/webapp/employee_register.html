<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Registration</title>
</head>
<body>
	<h1 style="color: blue; text-align: center">Employee Registration</h1>
	<form action="controller" method="post">
		<table border="1" align="center" bgcolor="cyan">
			<tr>
				<td>Name ::</td>
				<td><input type="text" name="ename"></td>
			</tr>
			<tr>
				<td>Address ::</td>
				<td><input type="text" name="eaddrs"></td>
			</tr>
			<tr>
				<td>Designation ::</td>
				<td><input type="text" name="edesg"></td>
			</tr>
			<tr>
				<td>Salary ::</td>
				<td><input type="text" name="esalary"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Register Employee"></td>
			</tr>
		</table>
	</form>
</body>
</html>
